<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Cards</title>
    </head>
    <body>
        <div class="main-body">
            <div class="section">
                <img
                    class="image"
                    src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="sky"
                />
                <div class="content">
                    <p class="heading">Our Changing Planet</p>
                    <p class="author">by Kurt Wagner</p>
                    <p class="para">
                        Visit ten places on our planet that are undergoing the
                        biggest changes today.
                    </p>
                </div>
                <div class="buttons">
                    <div>
                        <button class="btn btn-read">READ</button>
                        <button class="btn btn-bookmark">BOOKMARK</button>
                    </div>
                    <ion-icon class="icon" name="heart-outline"></ion-icon>
                    <ion-icon
                        class="icon"
                        name="share-social-outline"
                    ></ion-icon>
                    <ion-icon
                        class="icon"
                        name="ellipsis-vertical-outline"
                    ></ion-icon>
                </div>
            </div>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
